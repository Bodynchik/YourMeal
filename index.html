<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/component.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>YourMeal</title>
</head>

<body>
    <header class="header">
        <div class="circle"></div>
        <div><img class="img header_logo" src="images/header/logo.svg" alt="logo"></div>
        <div class="hero">
            <picture>
                <source media="(max-width: 900px)" srcset="images/header/header-pic-768.svg">
                <img class="hero_img" src="images/header/header-pic-1920.svg" alt="hero picture">
            </picture>
            <div class="hero_description">
                <h1 class="h hero_h1">Смачні бургери<br><span class="color_h1">на будь-який смак!</span></h1>
                <p class="p hero_p">Безкоштовна доставка від 300&#8372;</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main_wrapper">
            <nav class="nav"></nav>
            <section class="section_menu">
                <div class="section_container">
                    <div class="basket">Кошик</div>
                    <div class="menu_container">
                        <h2 class="h menu_header"></h2>
                        <div class="cards_container"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer_wrapper">
            <div class="footer_info">
                <div>
                    <picture>
                        <source media="(max-width: 900px)" srcset="images/footer/logo-768.svg">
                        <img src="images/footer/logo-1920.svg" alt="logo">
                    </picture>
                </div>
                <div class="footer_description">
                    <div class="footer_delivery">
                        <h3 class="h footer_header">Номер для замовлення</h3>
                        <div class="footer_telephone">
                            <img src="images/footer/telephone_icon.svg" alt="telephone icon">
                            <p class="p telephone_number">+380 (67) 456 22-33</p>
                        </div>
                    </div>
                    <div class="footer_social">
                        <h3 class="h footer_header">Ми у соцмережах</h3>
                        <div class="social_icon">
                            <a href="https://www.instagram.com/"><img src="images/footer/instagram_icon.svg"
                                    alt="instagram icon"></a>
                            <a href="https://www.facebook.com/"><img src="images/footer/facebook_icon.svg"
                                    alt="facebook icon"></a>
                        </div>
                    </div>
                </div>
            </div>
            <p class="p copyright">© YourMeal, 2024</p>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
